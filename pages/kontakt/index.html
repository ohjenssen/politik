        <section class="section-71353 bg-secondary-gray">
            <div class="container">

                <div class="row">
                    <div class="col-lg">
                        <div class="section-content">
                            <h2 class="politik">Kontaktskema</h2>
                            <p class="section-text">Ta gerne i brug mit kontaktskema her.</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg">
                        <div class="section-content">
                            <form id="contact-form">
                                <div class="mb-3">
                                    <label for="your-name" class="form-label name">Navn 
                                        <span class="text-danger">* </span>
                                        <i id="name-check" class="bi bi-check-circle-fill text-main-green"></i>
                                    </label>
                                    <input type="text" class="form-control" id="name" name="your-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="your-email" class="form-label email">Email 
                                        <span class="text-danger">* </span>
                                        <i id="email-check" class="bi bi-check-circle-fill text-main-green"></i>
                                    </label>
                                    <input type="email" class="form-control" id="email" name="your-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Telefon</label>
                                    <input type="tel" class="form-control" id="phone" name="phone">
                                </div>
                                <div class="mb-3">
                                    <label for="your-subject" class="form-label subject">Emne 
                                        <span class="text-danger">* </span>
                                        <i id="subject-check" class="bi bi-check-circle-fill text-main-green"></i>
                                    </label>
                                    <input type="text" class="form-control" id="subject" name="your-subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="your-message" class="form-label message">Besked 
                                        <span class="text-danger">* </span>
                                        <i id="message-check" class="bi bi-check-circle-fill text-main-green"></i>
                                    </label>
                                    <textarea class="form-control" id="message" name="your-message" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
